{% extends "base.html" %}
{% block title %}
   {{post.title}}
{% endblock title %}


{% block content %}

  	<div class="col-md-8 mt-3">
  		<h3>Update Post: <strong>{{post.title}}</strong></h3>
		<form action="{% url "blog:updateBlog" post.id %}" method="POST">
			{% csrf_token %}
			<div class="form-group">
				<label>Title</label>
				<input type="text" name="title" value="{{post.title}}" class="form-control">
			</div>
			<div class="form-group">
				<label>Content</label>
				<textarea name="content" id="" cols="30" rows="10" class="form-control">
					{{post.content}}
				</textarea>
			</div>

			<div class="group">
				<input type="submit" value="Update" class="btn btn-dark btn-block">
			</div>
		</form>
  	</div>

  	<div class="col-md-4">
  		{% include 'partials/_sidebar.html' %}
  	</div>

{% endblock content %}
